<body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Time Tracker</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="timer-card-container">
        {{#each timers}}
          {{> timer}}
        {{/each}}
    </main>    
    <footer class="page-footer">
      <form class="new-timer">
        <input type="text" name="text" placeholder="Type to add new timer" />
      </form>
    </footer>
  </body>
   
  <template name="timer">
    <div class="timer-card">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{name}}</span>
              <div class="time">{{formattedTime}}</div>
              <a class="toggle-running-btn btn-floating btn-large waves-effect waves-light red"><i class="material-icons">
                {{#if running}}
                  pause_circle_filled
                {{else}}
                  play_circle_filled
                {{/if}}
              </i></a>
            </div>
            {{#if loggedIn=true}}
              <div class="card-action">
                  <a class="delete-btn waves-effect waves-light btn"><i class="material-icons">delete</i></a>
              </div>
            {{/if}}
          </div> 
        </div>
      </div>
  </template>
