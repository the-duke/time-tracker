<body class="layout-dark">
    <header id="header" class="page-topbar">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Time-Tracker</a>
           
          <ul id="nav-mobile" class="center hide-on-med-and-down">
              {{> loginButtons}} 
          </ul>
          {{#if currentUser}}
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <span class="text">Welcome <strong>{{currentUser}}</strong></span>
            <a href="#addTimerDialog" class="waves-effect waves-light btn modal-trigger"><i class="material-icons">add</i></a>
            <a class="stop-all-timers-btn waves-effect waves-light btn"><i class="material-icons">stop</i></a>
            <a class="reset-all-timers-btn waves-effect waves-light btn"><i class="material-icons">highlight_off</i></a>
          </ul>
          {{/if}}
          
        </div>
      </nav>
    </header>
    <main class="timer-card-container">
        {{#each timers}}
          {{> timer}}
        {{/each}}
    </main>    
    <footer class="page-footer">
      
    </footer>

    <!-- Modal Structure -->
    <div id="addTimerDialog" class="modal">
      <div class="modal-content">
        <h4>Create Timers</h4>
        <form class="new-timer">
          <input type="text" name="text" placeholder="name for new timer and press enter"/>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
  </body>
   
  <template name="timer">
    <div class="timer-card">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{name}}</span>
              <div class="time">{{formattedTime}}</div>
              <a class="toggle-running-btn btn-floating btn-large waves-effect waves-light red"><i class="material-icons">
                {{#if running}}
                  pause_circle_filled
                {{else}}
                  play_circle_filled
                {{/if}}
              </i></a>
            </div>
            {{#if currentUser}}
              <div class="card-action">
                  <a class="delete-btn waves-effect waves-light btn"><i class="material-icons">delete</i></a>
              </div>
            {{/if}}
          </div> 
        </div>
      </div>
  </template>
